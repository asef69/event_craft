{% extends 'events/base.html' %}

{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow-md p-8 text-center">
        <div class="mb-6">
            <svg class="mx-auto h-16 w-16 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
        </div>
        <h1 class="text-2xl font-bold text-gray-900 mb-4">Password Reset Complete!</h1>
        <p class="text-gray-600 mb-6">Your password has been reset successfully. You can now login with your new password.</p>
        <a href="{% url 'login' %}" class="inline-block bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-lg font-medium">
            Login Now
        </a>
    </div>
</div>
{% endblock %}
