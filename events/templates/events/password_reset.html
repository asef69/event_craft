{% extends 'events/base.html' %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow-md p-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-6">Reset Password</h1>
        <p class="text-gray-600 mb-6">Enter your email address and we'll send you a link to reset your password.</p>

        <form method="POST">
            {% csrf_token %}
            <div class="mb-6">
                <label for="id_email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                <input type="email" name="email" id="id_email" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Enter your email">
            </div>

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-medium">
                Send Reset Link
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="{% url 'login' %}" class="text-blue-600 hover:text-blue-800 font-medium">Back to Login</a>
        </div>
    </div>
</div>
{% endblock %}
