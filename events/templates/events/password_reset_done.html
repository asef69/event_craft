{% extends 'events/base.html' %}

{% block title %}Password Reset Email Sent{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow-md p-8 text-center">
        <div class="mb-6">
            <svg class="mx-auto h-16 w-16 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
            </svg>
        </div>
        <h1 class="text-2xl font-bold text-gray-900 mb-4">Check Your Email</h1>
        <p class="text-gray-600 mb-6">We've sent you instructions to reset your password. Please check your email.</p>
        <a href="{% url 'login' %}" class="text-blue-600 hover:text-blue-800 font-medium">Back to Login</a>
    </div>
</div>
{% endblock %}
