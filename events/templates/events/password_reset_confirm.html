{% extends 'events/base.html' %}

{% block title %}Set New Password{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow-md p-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-6">Set New Password</h1>

        {% if validlink %}
        <form method="POST">
            {% csrf_token %}
            <div class="mb-6">
                <label for="id_new_password1" class="block text-sm font-medium text-gray-700 mb-2">New Password</label>
                <input type="password" name="new_password1" id="id_new_password1" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Enter new password">
            </div>

            <div class="mb-6">
                <label for="id_new_password2" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                <input type="password" name="new_password2" id="id_new_password2" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Confirm new password">
            </div>

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-medium">
                Reset Password
            </button>
        </form>
        {% else %}
        <p class="text-red-600 mb-4">The password reset link is invalid or has expired.</p>
        <a href="{% url 'password_reset' %}" class="text-blue-600 hover:text-blue-800 font-medium">Request a new link</a>
        {% endif %}
    </div>
</div>
{% endblock %}
